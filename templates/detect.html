<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .detection-container {
            min-height: calc(100vh - 200px);
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #1e1e1e;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0a58ca;
            background-color: #2d2d2d;
        }
        .upload-area i {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .preview-container {
            margin-top: 20px;
            text-align: center;
        }
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: none;
        }
        .detected-ingredients {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .ingredient-item {
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .confidence-badge {
            background-color: #0d6efd;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        .recipe-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0a58ca;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Ingredient Detection</span>
            <div>
                <a href="/" class="btn btn-outline-light me-2">Gallery</a>
                <a href="/chat" class="btn btn-outline-light">Chat</a>
            </div>
        </div>
    </nav>

    <div class="container detection-container">
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h4>Upload Image</h4>
            <p>Click or drag and drop an image to detect ingredients</p>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>

        <div class="preview-container">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <div class="detected-ingredients" id="detectedIngredients">
            <h4>Detected Ingredients</h4>
            <div id="ingredientsList"></div>
            <button class="btn btn-primary mt-3" id="generateRecipe">Generate Recipe</button>
        </div>

        <div class="recipe-container" id="recipeContainer">
            <h4>Generated Recipe</h4>
            <div id="recipeContent" class="markdown-body"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const previewImage = document.getElementById('previewImage');
        const detectedIngredients = document.getElementById('detectedIngredients');
        const ingredientsList = document.getElementById('ingredientsList');
        const generateRecipeBtn = document.getElementById('generateRecipe');
        const recipeContainer = document.getElementById('recipeContainer');
        const recipeContent = document.getElementById('recipeContent');
        const loading = document.getElementById('loading');

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0a58ca';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#0d6efd';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#0d6efd';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        // Handle click to upload
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                detectIngredients(file);
            };
            reader.readAsDataURL(file);
        }

        async function detectIngredients(file) {
            loading.style.display = 'block';
            const formData = new FormData();
            formData.append('image', file);

            try {
                console.log('Starting detection...');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                const response = await fetch('/api/detect', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                clearTimeout(timeoutId);
                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Detection result:', data);

                if (data.error) {
                    alert('Error detecting ingredients: ' + data.error);
                } else {
                    displayIngredients(data.ingredients);
                }
            } catch (error) {
                console.error('Detection error:', error);
                if (error.name === 'AbortError') {
                    alert('Request timed out. Please try again with a smaller image or better connection.');
                } else if (error.message.includes('Failed to fetch')) {
                    alert('Cannot connect to the server. Please make sure the server is running and try again.');
                } else {
                    alert('Error: ' + error.message);
                }
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayIngredients(ingredients) {
            ingredientsList.innerHTML = '';
            ingredients.forEach(ingredient => {
                const div = document.createElement('div');
                div.className = 'ingredient-item';
                div.innerHTML = `
                    <span>${ingredient.name}</span>
                    <span class="confidence-badge">${Math.round(ingredient.confidence * 100)}%</span>
                `;
                ingredientsList.appendChild(div);
            });
            detectedIngredients.style.display = 'block';
        }

        generateRecipeBtn.addEventListener('click', async () => {
            loading.style.display = 'block';
            const ingredients = Array.from(ingredientsList.children).map(div => {
                return {
                    name: div.querySelector('span:first-child').textContent,
                    confidence: parseInt(div.querySelector('.confidence-badge').textContent) / 100
                };
            });

            try {
                const response = await fetch('/api/generate-recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ingredients })
                });

                const data = await response.json();
                if (data.error) {
                    alert('Error generating recipe: ' + data.error);
                } else {
                    recipeContent.innerHTML = marked.parse(data.recipe);
                    recipeContainer.style.display = 'block';
                }
            } catch (error) {
                alert('Error connecting to the server');
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
