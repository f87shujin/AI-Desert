<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Add New Recipe</span>
            <a href="/" class="btn btn-outline-light">Back to Gallery</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <form method="POST" action="/add-recipe">
                <div class="form-group">
                    <label for="name">Recipe Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="img_url">Image URL</label>
                    <input type="url" class="form-control" id="img_url" name="img_url" required 
                           onchange="previewImage(this.value)">
                    <img id="preview" class="preview-image" alt="Preview">
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients (one per line)</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe">Recipe Instructions</label>
                    <textarea class="form-control" id="recipe" name="recipe" rows="10" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Recipe</button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(url) {
            const preview = document.getElementById('preview');
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
